<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f4f4f4;
        font-family: Arial, sans-serif;
    }

    .calculator {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        width: 25%;
        box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
    }

    .display {
        width: 80%;
        height: 60px;
        background: whitesmoke;
        color: black;
        font-size: 2em;
        text-align: center;
        margin-left: 25px;
        padding: 10px;
        border: none;
        margin-bottom: 10px;
        border-radius: 5px;
    }

    .buttons {
        display: grid;
        justify-content: center;
        grid-template-columns: repeat(4, 80px);
        gap: 10px;
    }

    button {
        height: 60px;
        font-size: 1.2em;
        border: none;
        border-radius: 40%;
        cursor: pointer;
    }

    .digit {
        background: #444;
        color: white;
    }
    .digit:hover { background: #555; }

    .func {
        background: darkorange;
        color: white;
    }
    .func:hover { background: orangered; }

    .cut {
        background: red;
        color: white;
    }
    .cut:hover { background: darkred; }

    .backspace {
        background: darkorange;
        color: white;
    }
    .backspace:hover { background: orangered; }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button class="cut" onclick="clearDisplay()">C</button>
        <button class="backspace" onclick="backspace()">âŒ«</button>
        <button class="func" onclick="appendValue('%')">%</button>
        <button class="func" onclick="appendValue('/')">/</button>
        <button class="func" onclick="appendValue('*')">*</button>

        <button class="digit" onclick="appendValue('9')">9</button>
        <button class="digit" onclick="appendValue('8')">8</button>
        <button class="digit" onclick="appendValue('7')">7</button>
        <button class="func" onclick="appendValue('-')">-</button>

        <button class="digit" onclick="appendValue('6')">6</button>
        <button class="digit" onclick="appendValue('5')">5</button>
        <button class="digit" onclick="appendValue('4')">4</button>
        <button class="func" onclick="appendValue('+')">+</button>

        <button class="digit" onclick="appendValue('3')">3</button>
        <button class="digit" onclick="appendValue('2')">2</button>
        <button class="digit" onclick="appendValue('1')">1</button>
        <button class="func" onclick="calculate()">=</button>

        <button class="digit" onclick="appendValue('0')">0</button>
        <button class="digit" onclick="appendValue('00')">00</button>
        <button class="digit" onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');

    function appendValue(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = '';
    }

    function backspace() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
    try {
        display.value = eval(display.value.replace(/%/g, "/100"));
    } catch {
        display.value = 'Error';
    }
}
</script>

</body>
</html>
