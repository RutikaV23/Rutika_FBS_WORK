<script>
    numbers = [1,2,56,8,32,98,12,667];
    
    max = numbers[0]
    for(i=0;i<numbers.length;i++)
    {
        
        if(max < numbers[i]){
            max = numbers[i]
        }
    }
    console.log("max number "+ max)

    min = numbers[0]
    for(i=0;i<numbers.length;i++)
    {
        
        if(min > numbers[i]){
            min = numbers[i]
        }
    }
    console.log("min number "+ min)


</script>
